<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="image/cartoon_style_dice.jpg">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Guess the number</title>
</head>
<body>
    <main class="main-container">
        <div class="language-switcher" id="language-selector">
            <button value="en">English</button>
            <button value="it">Italiano</button>
          </div>
        <h1 id="title" data-i18n="title">GUESS THE RANDOM NUMBER BETWEEN 1 AND 100</h1>
        <p class="tip" id="tip"></p>
        <div id="game-core">
            <input class="number-input" id="user-input" type="number">
            <button id="check" data-i18n="check">CHECK</button>
        </div>
        <p id="attempts"></p>
        <h2 class="selected-numbers" id="show-attempts" data-i18n="selectedNumbers">You selected the following numbers:</h2>
        <ul id="picks">

        </ul>
    </main>
    <script src="script.js"></script>
</body>
</html>
